<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Colored Background</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .card {
            width: 300px; /* Adjust the width as needed */
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color:#004c4c; /* Solid background color for the card */
            transition: transform 0.3s, box-shadow 0.3s; /* Adds some transition effects */
        }
        .card:hover {
            transform: scale(1.05); /* Slightly enlarges the card on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Adds a deeper shadow on hover */
        }
        .card-content {
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #ddd; /* Adds a slight border between image and content */
        }
        .card-title {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }
        .card-subtitle {
            font-size: 1em;
            color: #777;
            margin-bottom: 10px;
        }
        .card-description {
            margin: 10px 0;
            color: #555;
        }
        .card-metadata {
            font-size: 0.9em;
            color: #999;
        }
        .card-button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            color: #fff;
            background-color: #007BFF; /* Blue button background */
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .card-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="static/images/bgmi-comic-art-u4so75xmj6mb1gr1.jpg" alt="Responsive Image">
        <div class="card-content">
            <h2 class="card-title">Upcoming Matches</h2>
            <p class="card-subtitle"><i>Unleash The Thrill</i></p>
            <ul>
                <!-- Match data will be dynamically inserted here -->
                <li>Match 1 - Date</li>
                <li>Match 2 - Date</li>
            </ul>
            <p class="card-description">Catch the excitement of our upcoming games!</p>
            <p class="card-metadata">Updated Date: August 23, 2024</p>
            <a href="#" class="card-button">Join Now...</a>
        </div>
    </div>
</body>
</html>
