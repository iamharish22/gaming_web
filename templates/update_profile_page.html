<!-- update_profile_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
     <!-- Loading Animation -->
     <div id="loading">
        <div class="cube">
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
        </div>
    </div>
    <h1>Update Your Profile</h1>

    <form action="{{ url_for('update_profile') }}" method="post">
        <div>
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" name="profile_picture" id="profile_picture">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio">{{ user.bio }}</textarea>
        </div>
        <div>
            <label for="social_media_links">Social Media Links (JSON):</label>
            <textarea name="social_media_links" id="social_media_links">{{ user.social_media_links | tojson }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <div class="form-group">
            <label for="upi_id">UPI ID:</label>
            <input type="text" id="upi_id" name="upi_id" value="{{ user.upi_id or '' }}" required>
        </div>
        <button type="submit">Update UPI ID</button>
    </form>
    
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    <script src="static\js\script.js"></script>
</body>
</html>
