<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Matches</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
     <!-- Loading Animation -->
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <h1>Manage Matches</h1>
    <a href="{{ url_for('add_match') }}">Add New Match</a>
    <hr>
    <!-- Display matches -->
    <table>
        <thead>
            <tr>
                <th>Match Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.title }}</td>
                <td>{{ match.date }}</td>
                <td>{{ match.status }}</td>
                <td>
                    <form action="{{ url_for('delete_match', match_id=match.id) }}" method="POST" style="display:inline-block;">
                        <button type="submit">Delete</button>
                    </form>
                    <a href="{{ url_for('edit_match', match_id=match.id) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="static\js\script.js"></script>
</body>
</html>
