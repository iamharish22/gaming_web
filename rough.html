<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Card Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Match Details</h5>
                <p class="card-text">
                    <strong>Date & Time:</strong> August 26, 2024, 18:30 <br>
                    <strong>Map:</strong> Erangel <br>
                    <strong>Type:</strong> Duo <br>
                    <strong>Winning Prize:</strong> $100 <br>
                    <strong>Per Kill Prize:</strong> $10 <br>
                    <strong>Players Joined:</strong> 40/100
                </p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" onclick="location.href='/join_match/1'">Join Now</button>
                    <span class="badge badge-success align-self-center">Active</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
